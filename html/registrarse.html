        <div id="top">

                <p id="subtitulo">"Dandole color al reciclaje"</p>
            </div>
        </div>
        
        <div class="form-container">
            <div class="formulario">
                <h1>Registrate</h1>
                <form>

                        <input type="email" required>
                    </div>
                    <div class="password">
                        <label>Contraseña</label> <br>
                        <input type="password" required>
                    </div>
                    <div class="password">
                        <label>Confirmar contraseña</label> <br>
                        <input type="password" required>
                    </div>
                </form>
                <button><a href="../html/iniciar sesion.html">Registrarse</a></button> <!-- agregar restricciones si no rellena el formulario (no puede iniciar si no rellenó el formulario)-->

            </div>
        </div>
        
    </body>
